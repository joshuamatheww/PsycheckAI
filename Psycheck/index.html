<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PsyCheck - AI | Welcome</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    /* Background Image */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.png') center/cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    /* Container */
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(92, 15, 163, 0.15);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    /* Header Title */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #5C0FA3;
      margin-bottom: 15px;
    }

    /* Subheading */
    p {
      font-size: 1.2rem;
      color: #4A0C85;
      margin-bottom: 25px;
    }

    /* Button */
    .btn {
      font-size: 1.2rem;
      background-color: #5C0FA3;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #4A0C85;
      transform: scale(1.05);
    }

    /* Page Transition - Fade Out */
    .fade-out {
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>PsyCheck - AI</h1>
    <p>Your companion for early mental health detection</p>

    <!-- Button to Navigate to Form Page -->
    <a href="form.html" class="btn" id="start-btn">Get Started</a>
  </div>

  <script>
    document.getElementById("start-btn").addEventListener("click", function (e) {
      e.preventDefault(); // Prevent immediate navigation
      document.body.classList.add("fade-out"); // Apply fade-out effect

      setTimeout(() => {
        window.location.href = "form.html"; // Navigate after animation
      }, 600); // Match CSS animation time
    });
  </script>

</body>
</html>
